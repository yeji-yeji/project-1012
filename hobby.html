<!DOCTYPE html>

	<title> 나의 취미 </title>
</head>
<body>
저의 취미는 2가지가 있습니다.<br> 
하나는 웹툰을 보는 것입니다. <br>
<img src="신의탑사진.png" width="200" height="200"><br>
위의 사진에 보이는 웹툰이 제가 제일 좋아하는 웹툰인데,<br>
저는 웹툰을 보는 것을 즐기며, 매일 그 날에 올라오는 웹툰을 챙겨봅니다. <br>
그리고 두 번째 취미는 만화책을 읽는 것입니다. <br>
<img src="북카페사진.png" width="200" height="200"><br>
제가 가진 만화는 얼마 되지 않기 때문에 보통은 위의 그림과 같이 책을 볼 수 있는 곳으로 가서 읽곤 합니다. 

</body>
</html>
